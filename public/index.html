<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Fire Mike NorveLLLL</title>
    <link rel="icon" type="image/jpeg" href="images/sad_seminole.jpeg" sizes="32x32">
    <link rel="icon" type="image/jpeg" href="images/sad_seminole.jpeg" sizes="16x16">
    <link rel="apple-touch-icon" href="images/sad_seminole.jpeg">
    <link rel="shortcut icon" href="images/sad_seminole.jpeg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Top right corner elements -->
    <div class="top-right-container">
        <a href="https://buymeacoffee.com/maxeatssnacks" target="_blank" class="coffee-button" id="coffeeButton">
            Buy me a coffee
        </a>
        <div class="view-counter" id="viewCounter">
            Clickers: <span id="viewCount">0</span>
        </div>
    </div>

    <button class="fire-button" id="fireButton">Fire Mike NorveLLLL</button>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-icon">⚠️</div>
            <div class="modal-title">Insufficient Funds</div>
            <div class="modal-message">We recommend looking into <a href="https://www.klarna.com" target="_blank"
                    class="klarna-link">Klarna</a> to help ease the financial burden</div>
            <button class="modal-ok" id="modalOk">OK</button>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Fallback for mobile if JavaScript fails -->
    <noscript>
        <style>
            .fire-button {
                position: static !important;
                transform: none !important;
            }
        </style>
    </noscript>
</body>

</html>
